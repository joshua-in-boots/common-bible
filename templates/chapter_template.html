<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ chapter.title }}</title>
  <link rel="stylesheet" href="verse-style.css">
</head>
<body>
  <!-- 절 검색 UI -->
  <div class="search-container">
    <input type="text" id="verse-search" placeholder="절 ID 입력 (예: 창세-1-3 또는 창세기 1:3)">
    <button id="verse-search-btn">이동</button>
  </div>

  <article id="{{ chapter.id }}">
    <h1>{{ chapter.title }}</h1>
    
    {{ verse_content|safe }}
  </article>
  
  <script src="verse-navigator.js"></script>
</body>
</html>
